<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>

      <ul *ngIf="accountSerivce.currentUser$ | async" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="accountSerivce.currentUser$ | async" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(accountSerivce.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" role="search"
        (ngSubmit)="login()" autocomplete="off">
        <input class="form-control mr-sm-2" name="username" [(ngModel)]="model.username" type="text"
          placeholder="Username" />

        <input class="form-control mr-sm-2" name="password" [(ngModel)]="model.password" type="password"
          placeholder="Password" />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </nav>
</header>
