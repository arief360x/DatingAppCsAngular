<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dating App</a>

      <ul *ngIf="currentUser$ | async" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" href="#">Logout</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="currentUser$ | async" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      
      <form *ngIf="(currentUser$ | async) === null"  #loginForm="ngForm" class="d-flex" role="search" (ngSubmit)="login()" autocomplete="off">
        <input class="form-control mr-sm-2"
               name="username"
               [(ngModel)]="model.username"
               type="text"
               placeholder="Username" >

        <input class="form-control mr-sm-2"
               name="password"
               [(ngModel)]="model.password"
               type="password"
               placeholder="Password" >
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </nav>
</header>
